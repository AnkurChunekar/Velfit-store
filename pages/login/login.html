  <body>

<!-- Navbar starts -->

    <nav class="navigation">
      <div class="nav-brand">
        <i class="fas fa-bars menu-icon" id="menu-icon"></i>
        <a href="" class="brand-name">Velfit</a>
      </div>

      <div class="input-wrapper">
        <input type="text" placeholder="search for brands, products and more..." />
      </div>

      <div class="nav-actions">

        <a href="">
          <div class="icon-container badge-container">
            <i class="fas fa-heart icon"></i>

        <a href="">
          <div class="icon-container badge-container">

<main class="main-container">
    
    <!-- login starts -->
<form class="authentication-container">

<h1 class="title">LOGIN</h1>

<p class="gray-text">Please enter your email and password.</p>

  <div class="input-wrapper">
    <input type="email" placeholder="Email" />
    <label class="input-label2 error-msg">Username not found.</label>
  </div>
          
  <div class="input-wrapper">
    <input type="password" placeholder="Password" />
    <label class="input-label2 error-msg">Wrong Password. Try again.</label>
  </div>

  <button type="submit" class="btn btn-primary">LOGIN</button>
  <p>Dont have an account? <a href="/pages/signup/signup.html">Sign Up!</a>.</p>

  <a href="">Use Guest Credentials.</a>



</form>

<!-- login ends -->


</main>
