<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velfit | User Login</title>

    <link
      rel="stylesheet"
      href="https://velocity-ui.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="authentication.css" />

    <script
      src="https://kit.fontawesome.com/edf7bdb339.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <!-- Navbar starts -->

    <nav class="navigation">
      <div class="nav-brand">
        <i class="fas fa-bars menu-icon" id="menu-icon"></i>
        <a href="" class="brand-name">Velfit</a>
      </div>

      <div class="nav-actions">
        <a href="">
          <div class="icon-container badge-container">
            <i class="fas fa-heart icon"></i>
            <span class="icon-badge">2</span>
          </div>
        </a>

        <a href="">
          <div class="icon-container badge-container">
            <i class="fas fa-shopping-cart icon"></i>
            <span class="icon-badge">2</span>
          </div>
        </a>
      </div>
    </nav>

    <!-- Navbar Ends -->

    <main class="main-container">

      <!-- login starts -->

      <form class="authentication-container">
        <h1 class="title sm-margin">LOGIN</h1>

        <p class="gray-text sm-margin">Please enter your email and password.</p>

        <div class="input-wrapper validation">
          <input
            type="text"
            id="email"
            placeholder="Email"
            class="success-input"
          />
          <label class="success-msg"
            ><i class="fa-solid fa-circle-check"></i> Success! Email entered is
            correct.</label
          >
        </div>

        <div class="input-wrapper validation">
          <input
            id="password"
            class="error-input"
            type="password"
            placeholder="Password"
          />
          <label class="error-msg">
            <i class="fa-solid fa-circle-exclamation"></i>
            Wrong Password. Try again.</label
          >
        </div>

        <div class="input-wrapper checkbox flex-align-left">
          <input type="checkbox" id="checkbox-1" />
          <label for="checkbox-1">Remember Me</label>
        </div>

        <a href="" class="flex-align-left sm-margin">Forgot your Password?</a>

        <button type="submit" class="btn btn-primary sm-margin">LOGIN</button>
        <p class="sm-margin">
          Dont have an account?
          <a href="/pages/signup/signup.html">Sign Up!</a>.
        </p>

        <a href="">Use Guest Credentials.</a>
      </form>

      <!-- login ends -->

    </main>
  </body>
</html>
