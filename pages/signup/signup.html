<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velfit | User Signup</title>

    <link
      rel="stylesheet"
      href="https://velocity-ui.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="/pages/login/authentication.css" />

    <script
      src="https://kit.fontawesome.com/edf7bdb339.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar starts -->

    <nav class="navigation">
      <div class="nav-brand">
        <i class="fas fa-bars ham-icon" id="ham-icon"></i>
        <a href="" class="brand-name">Velfit</a>
      </div>

      <div class="navigation-ham-menu" id="navigation-ham-menu">
        <i class="fas fa-times" id="ham-close-icon"></i>
        <a href="">Home</a>
        <a href="">Products</a>
      </div>

      <div class="nav-actions">
        <a>
          <span class="icon-container badge-container">
            <i id="nav-search-icon" class="fas fa-search icon"></i>
          </span>
        </a>

        <a href="/pages/wishlist/wishlist.html">
          <span class="icon-container badge-container">
            <i class="fas fa-heart icon"></i>
          </span>
        </a>

        <a href="/pages/cart-management/cart-management.html">
          <span class="icon-container badge-container">
            <i class="fas fa-shopping-cart icon"></i>
          </span>
        </a>

        <a href="/pages/login/login.html">Login</a>
      </div>
    </nav>

    <!-- Navbar Ends -->

    <main class="main-container">
      <!-- login starts -->

      <form class="authentication-container">
        <h1 class="title sm-margin">Signup</h1>

        <p class="gray-text sm-margin">Please fill valid information below.</p>

        <div class="input-wrapper">

          <input type="text" id="name" placeholder="Name" />
        </div>

        <div class="input-wrapper validation">
          <input
            type="text"
            id="email"
            placeholder="Email"
            class="success-input"
          />
          <label class="success-msg"
            ><i class="fa-solid fa-circle-check"></i> Success! Email entered is
            correct.</label
          >
        </div>

        <div class="input-wrapper validation">
          <input
            id="password"
            class="error-input"
            type="password"
            placeholder="Password"
          />
          <label class="error-msg">
            <i class="fa-solid fa-circle-exclamation"></i>
            Wrong Password. Try again.</label
          >
        </div>

        <div class="input-wrapper validation">
          <input
            id="confirm-password"
            class="error-input"
            type="password"
            placeholder="Confirm Password"
          />
          <label class="error-msg">
            <i class="fa-solid fa-circle-exclamation"></i>
            Wrong Password. Try again.</label
          >
        </div>

        <div class="input-wrapper checkbox flex-align-left">
          <input type="checkbox" id="t-and-c" />
          <label for="t-and-c">I accept all Terms & Conditions</label>
        </div>

        <button type="submit" class="btn btn-primary sm-margin">SIGN IN</button>
        <p class="sm-margin">
          Already a valid user? <a href="/pages/login/login.html">Login!</a>.
        </p>

        <span>Use <a href="">Guest Credentials</a>.</span>
      </form>

      <!-- login ends -->
    </main>
  </body>
</html>
