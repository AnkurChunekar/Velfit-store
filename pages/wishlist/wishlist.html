<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velfit | Wishlist</title>

    <link
      rel="stylesheet"
      href="https://velocity-ui.netlify.app/css/components.css"
    />

    <link rel="stylesheet" href="/css/homepage.css" />
    <link rel="stylesheet" href="wishlist.css" />

    <script src="https://kit.fontawesome.com/3582c9ec8a.js" crossorigin="anonymous"></script>

</head>
<body>
    

    <!-- Navbar starts -->

    <nav class="navigation">
        <div class="nav-brand">
          <i class="fas fa-bars menu-icon" id="menu-icon"></i>
          <a href="" class="brand-name">Velfit</a>
        </div>
  
        <div class="nav-link">
          <a href="/index.html">Home</a>
          <a href="/pages/products-page/products.html">Products</a>
        </div>
  
        <div class="nav-actions">
          <a href="">
            <span class="icon-container badge-container">
              <i class="fas fa-search icon"></i>
            </span>
          </a>
  
          <a href="/pages/login/login.html">
            <span class="icon-container badge-container">
              <i class="fas fa-user icon"></i>
              <span class="icon-badge">2</span>
            </span>
          </a>
  
          <a href="">
            <span class="icon-container badge-container">
              <i class="fas fa-heart icon"></i>
              <span class="icon-badge">2</span>
            </span>
          </a>
  
          <a href="/pages/cart-management/cart-management.html">
            <span class="icon-container badge-container">
              <i class="fas fa-shopping-cart icon"></i>
              <span class="icon-badge">2</span>
            </span>
          </a>
        </div>
      </nav>
  
      <!-- Navbar starts -->
  
      <!-- Search bar starts -->
  
      <div id="nav-searchbar" class="input-wrapper">
        <div class="search-box">
        <i class="fas fa-search"></i>
        <input
          type="text"
          placeholder="search for products, brands and more..."
        />
        <i class="fas fa-times"></i>
      </div>
  
      <div class="searchbar-bg">
  
      </div>
      </div>
  
      <!-- Search bar starts -->



      <section class="product-listings">
        <header class="title">
          <h1>My wishlist</h1>       
        </header>

        <!-- grid starts -->

        <div class="products-grid">
         
          <!-- card here-->

          <div class="card single-btn card-ecom card-w-dismiss">
            <header class="card-image">
              <img src="/images/home-workout-kit.webp" alt="product image" />
            </header>
       
            <section class="card-body">
              <div class="card-badge card-dismiss">
                <div class="icon-container badge-container">
                  <i class="fas fa-times icon"></i>
                </div>
              </div>
       
              <div class="card-badge card-like">
                <div class="icon-container badge-container">
                  <i class="fas fa-heart icon"></i>
                </div>
              </div>
       
              <div class="card-badge left-badge">
                <div class="badge-container tag tag-danger">
                  <span class="icon-badge">50% Off</span>
                </div>
              </div>
       
              <div class="card-overlay">Out of Stock</div>
       
              <div class="card-text-content">
                <h1 class="card-title">Home Workout</h1>
       
                <p class="flexible-txt subtitle">Upto 50% Off.</p>
       
                <div class="ecom-qty">
                  Quantity: <input type="number" min="1" max="50" />
                </div>
       
                <p class="flexible-txt details">
                <span class="strike-text gray-text">$1599</span> $749</p>
                         
                <div class="rating sm">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="far fa-star"></i>
                  <span class="rating-info">(4)</span>
              </div>
                         
              </div>
       
              <footer class="card-actions">
                <button class="btn btn-primary card-btn-1">Move to Cart</button>
                <button class="btn btn-secondary card-btn-2">Add to Cart</button>
              </footer>
       
            </section>
          </div>


        <!-- x  card here x-->
