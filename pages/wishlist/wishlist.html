      <section class="product-listings">
        <header class="title">
          <h1>My wishlist</h1>       
        </header>

        <!-- grid starts -->

        <div class="products-grid">
          <!-- card here-->

          <div class="card card-w-badge">
            <header class="card-header">
              <figure class="avatar avatar-sm">
                <img
                  class="avatar-image"
                  src="/images/product-img-1.webp"
                  alt="avatar-profile-1"
                />
              </figure>
              <div class="card-header-body">
                <h4>Maya Joseph</h4>
                <p>Sent 2 hours ago.</p>
              </div>
              <div class="card-badge">
                <div class="icon-container badge-container">
                  <i class="fas fa-ellipsis-v icon"></i>
                </div>
              </div>
            </header>
            <section class="card-body">
              <div class="card-image">
                <img src="/images/home-workout-kit.webp" alt="product image" />
              </div>

              <div class="dismiss-icon">
                <div class="card-badge">
                  <div class="icon-container badge-container">
                    <i class="fas fa-times icon"></i>
                  </div>
                </div>
              </div>

              <div class="card-icons">
                <div class="card-badge card-left-badge">
                  <div class="badge-container tag tag-danger">
                    <span class="icon-badge">New</span>
                  </div>
                </div>
                <div class="card-badge card-like-icon">
                  <div class="icon-container badge-container">
                    <i class="fas fa-heart icon"></i>
                  </div>
                </div>
                <div class="card-badge card-comment-icon">
                  <div class="icon-container badge-container">
                    <i class="fas fa-comment icon"></i>
                  </div>
                </div>
                <div class="card-badge card-share-icon">
                  <div class="icon-container badge-container">
                    <i class="fas fa-paper-plane icon"></i>
                  </div>
                </div>
              </div>
              <div class="card-text-content">
                <h3 class="card-title">Home Workout Kit</h3>
                <p class="card-subtitle"></p>
                <p class="card-description">
                  <span class="strike-text"></span>Upto 60% Off
                </p>
              </div>
            </section>
            <footer class="card-actions">
              <button class="btn btn-primary card-btn-1">Move to Cart</button>
              <button class="btn btn-secondary card-btn-2">Remove</button>
            </footer>
          </div>
